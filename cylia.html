<body class="bg-warning">
  <div class="container text-center pt-3">
    <h1 class="mb-3">
      <span class="d-inline-block spin">ðŸ¤”</span> gissa cylias namn <span class="d-inline-block spin">ðŸ¤”</span>
    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="mb-3">
          <input class="form-control form-control-lg text-center" type="text" placeholder="Skriv namn..." />
        </div>
        <div class="mb-3">
          <ul class="list-group"></ul>
        </div>
        <h1><span class="d-inline-block spin">ðŸ¤”</span></h1>
      </div>
    </div>
  </div>

  <script>
    const list = document.querySelector('ul');
    const input = document.querySelector('input');
    const expansions = {
      '0': ['noll'],
      '1': ['en', 'ett'],
      '2': ['tvÃ¥'],
      '3': ['tre'],
      '4': ['fyra'],
      '5': ['fem'],
      '6': ['sex'],
      '7': ['sju'],
      '8': ['Ã¥tta'],
      '9': ['nio'],
    };
    const colors = [
      'bg-primary',
      'bg-secondary',
      'bg-success',
      'bg-danger',
      'bg-info',
      'bg-dark',
    ];

     /**
     * @param {string} value
     */
    function expand(value) {
      const looksLikeUppercase = /^[A-Z0-9]+$/.test(value);
      const chunks = [];

      for (let i = 0; i < value.length; ++i) {
        const ch = value.charAt(i);
        const exp = expansions[ch] || [ch];
        chunks.push(exp);
      }

      let result = [''];
      let chunk;

      while (chunk = chunks.shift()) {
        let next = [];

        for (const ch of chunk) {
          for (const r of result) {
            if (looksLikeUppercase) {
              next.push(r + ch.toUpperCase());
            } else {
              next.push(r + ch);
            }
          }
        }

        result = next;
      }
      
      return result;
    }

    /**
     * @param {string} value
     */
    function render(value) {
      const result = expand(value);
      result.sort();

      const fragment = document.createDocumentFragment();

      for (let i = 0; i < result.length; ++i) {
        const name = result[i];

        if (!name) {
          continue;
        }

        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.classList.add('list-group-item');
        li.classList.add('text-white')
        li.classList.add(colors[i % colors.length]);
        li.innerText = name;
        fragment.appendChild(li);
      }

      list.innerHTML = '';
      list.appendChild(fragment);
    }

    input.addEventListener('input', (event) => {
      render(event.target.value.trim());
    });

    document.addEventListener('DOMContentLoaded', (event) => {
      input.focus();
      input.value = '1DAR1AS11';
      input.setSelectionRange(input.value.length, input.value.length);
      render(input.value);
    });
  </script>
